<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="assets/css/styles.css" rel="stylesheet">



  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: aquamarine; ">
    <a class="navbar-brand" id="job-heading" href="/mainmenu">Career Match</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="companies" href="/companies"> Companies </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contacts" href="#"> Contacts </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="activities" href="/activities"> Activities</a>
        </li>
      </ul>

      <form action="/auth/logout">
        <input type="submit" value="Sign Out" class="btn btn-outline-success" />
      </form>

    </div>
  </nav>
</head>

<body>

  <div class="row">
    <div class="col-lg-9">

      <table class="table" id="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Work Phone</th>
            <th scope="col">Company Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="contactTable" class="contact-container">

        </tbody>
      </table>
    </div>
  </div>



  <div class="area"></div>
  <nav class="main-menu">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-md-offset-3">

          <form class="add-contacts">
            <br>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="firstName" placeholder="First name">

              </div>
              <div class="col">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">

              </div>
            </div>
            <br>
            <div class="form-group">
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="contact-phone" minlength="10" maxlength="10"
                placeholder="Phone">

            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="work-phone" minlength="10" maxlength="10"
                placeholder="Work Phone">

            </div>
            <div class="form-group" id="theDropDown">
              <select class="form-control form-control-md" id="company-name">
                <option value="" disabled selected>Company Name</option>
                <option>None</option>

              </select>
            </div>


            <input type="submit" value="Add Contact" class="btn btn-outline-success my-2 my-sm-0" id="add-btn-con"
              type="submit" />




          </form>
        </div>

  </nav>

  <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/job.js"></script>
  <script src="assets/javascript/contacts.js" type="text/javascript"></script>

</body>

</html>
